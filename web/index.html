<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfiguratorUI</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>

<body>
    <nav>
        <ol>
            <li><a href="#">Help</a></li>
        </ol>
    </nav>
    <header>
        <div></div>
    </header>
    <main>
        <section id="mainview">
            <div class="header">
                <h1>Create a PC configuration</h1>
            </div>
            <div  class="content">
                <div id="pcconfiglist">
                    <div class="template componentItem">
                        <div class="image"></div>
                        <div class="details">
                            <p class="type">Type</p>
                            <p class="name">Name</p>
                        </div>
                        <div class="price"><p>&euro; 140,-</p></div>
                        <div class="indicator"></div>
                        <div class="hover">
                            <p>Select component.</p>
                        </div>
                        <div class="children">
                            <div class="parentmarker"></div>
                            <div class="list"></div>
                        </div>
                    </div>
                </div>
                <div class="pricetotalbar">
                    <p>Price total:</p>
                    <p id="pricetotal">&euro; 140,-</p>
                </div>
            </div>
        </section>

    </main>
    <footer>Copyright (c) 2016 - PCBuilder</footer>
</body>
</html>
