<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfiguratorUI</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>

<body>
    <nav>
        <div class="header">
            <div class="logo"></div>
            <h1>Dashboard</h1>
        </div>
        <ol>
            <li><a id="productsNav" href="#">Products</a></li>
            <li><a id="searchesNav" href="#">Searches</a></li>
        </ol>
    </nav>
    <main>
        <section id="productview">
            <div class="loading"></div>
            <div class="content">
                <div id="searchbar">
                    <div class="icon"></div>
                    <form>
                        <input type="search" placeholder="search...">
                    </form>
                </div>
                <div class="productListHeader">
                    <p class="name">Product</p>
                    <p class="shop">Shop</p>
                    <p class="price">Price</p>
                </div>
                <div id="productList">
                    <div class="productItem">
                        <div class="fields">
                            <p class="name">AMD FX-9590, 4.7GHz, 8MB, AM3+</p>
                            <p class="shop">Informatique</p>
                            <p class="price">â‚¬ 217,-</p>
                        </div>
                        <div class="details">
                            <div class="shader"></div>
                            <div class="productInfo">
                                <div class="image"></div>
                                <div class="info">
                                    <p>EAN: <span class="ean-nr"></span></p>
                                    <p>MPN: <span class="ean-nr"></span></p>
                                    <p class="alternativeShops">Also sold by: <a href="#">Alternate</a>, <a href="#">CoolBlue</a></p>
                                    <div class="actions">
                                        <input class="selectAction" type="button" value="Select">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="pager">
                    <div class="previous">&lt;</div>
                    <div class="pages">
                        <div class="pagebtn active">1</div>
                        <div class="pagebtn">2</div>
                        <div class="pagebtn">3</div>
                    </div>
                    <div class="next">&gt;</div>
                </div>
            </div>
        </section>

        <section id="searchesview">

        </section>

    </main>
</body>
</html>
